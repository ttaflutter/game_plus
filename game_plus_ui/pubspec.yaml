name: game_plus
description: "A cute casual game hub built with Flutter 🎮"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    

  # Icon iOS style
  cupertino_icons: ^1.0.8

  # Âm thanh / nhạc nền / click
  audioplayers: ^5.2.1

  # Lưu cài đặt local (volume, theme, language, ...)
  shared_preferences: ^2.3.2

  # Animation mượt + hero transition nâng cao
  flutter_animate: ^4.5.0

  # Hiệu ứng chuyển trang đẹp (fade, slide, scale,…)
  page_transition: ^2.1.0

  # Điều khiển độ sáng / dark mode (nếu muốn thêm)
  dynamic_color: ^1.7.0

  # Hiển thị icon vector (SVG)
  flutter_svg: ^2.0.10+1

  # Thư viện hỗ trợ UI bo tròn, bóng đẹp, responsive
  flutter_screenutil: ^5.9.0

  # Hiệu ứng rung thiết bị
  vibration: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sfx/
    - assets/fonts/
    - assets/sounds/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
