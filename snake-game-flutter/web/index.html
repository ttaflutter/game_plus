<!DOCTYPE html>
<html>
  <head>
    <!-- Nếu serve ở root, giữ "/" ; nếu build với --base-href thì Flutter sẽ thay thế biến này -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Game Plus - Snake" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="snake_game" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon & manifest -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />

    <title>snake_game</title>

    <!-- service worker: để null khi debug -->
    <script>
      const serviceWorkerVersion = null;
    </script>

    <!-- BẮT BUỘC phải có -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <!-- GỌI LOADER ĐÚNG CÁCH: chỉ rõ entrypointUrl = main.dart.js -->
    <script>
      window.addEventListener("load", async function () {
        try {
          const engineInitializer = await _flutter.loader.loadEntrypoint({
            entrypointUrl: "main.dart.js",
            serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
          });
          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        } catch (e) {
          console.error("Flutter web boot failed:", e);
        }
      });
    </script>
  </body>
</html>
